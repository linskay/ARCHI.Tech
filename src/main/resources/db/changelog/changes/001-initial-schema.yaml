databaseChangeLog:
  - changeSet:
      id: 001
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false

        - createTable:
            tableName: workspaces
            columns:
              - column:
                  name: workspace_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price_per_hour
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: booking_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workspace_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_workspace
                    references: workspaces(workspace_id)
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_user
                    references: users(user_id)
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: guest_access
            columns:
              - column:
                  name: guest_access_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_guest_access_user
                    references: users(user_id)
              - column:
                  name: guest_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: guest_email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: access_start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: access_end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: parking_spaces
            columns:
              - column:
                  name: parking_space_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: space_number
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: price_per_day
                  type: decimal(10,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: supply_orders
            columns:
              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_supply_order_user
                    references: users(user_id)
              - column:
                  name: items
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: support_tickets
            columns:
              - column:
                  name: ticket_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_support_ticket_user
                    references: users(user_id)
              - column:
                  name: subject
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false 